<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Imprimir Numeros</h2>

    <input id="numeroA"><br><br>
    
    <button type="button" onclick="loopNumero()">TESTAR</button>
    
    <br><br>
    
    <script>
        function loopNumero(){
        let a = document.getElementById("numeroA").value;
        let text="";

        for(let i = 0; i<a; i++){
            text += i +"<br>";
            document.getElementById("imprimir").innerHTML = text;
        }
        
    }
    </script>

<h2 id="imprimir"></h2>

</body>
</html>
